<div class="header">
	<span class="icon ti ti-calendar"></span>
	<span class="value">Countdowns</span>
</div>



<div class="stats-container">
	<table>
		<tr class="big">
			<td>
				<div id="countdown-big" class="frame">
					<span class="time">&nbsp;</span>
					<span class="icon ti ti-christmas-tree" style="color: var(--color-green);"></span>
					<span class="name">Christmas</span>
				</div>
			</td>
		</tr>
		<tr class="small">
			<td>
				<div id="countdown-small-left" class="frame">
					<span class="time">05<span class="unit">d</span></span>
					<span class="icon ti ti-gift" style="color: var(--color-red);"></span>
					<span class="name">Gift</span>
				</div>
				<div id="countdown-small-middle" class="frame">
					<span class="time">07<span class="unit">d</span></span>
					<span class="icon ti ti-meat" style="color: var(--color-blue);"></span>
					<span class="name">Meat</span>
				</div>
				<div id="countdown-small-right" class="frame">
					<span class="time">10<span class="unit">d</span></span>
					<span class="icon ti ti-pizza" style="color: var(--color-yellow);"></span>
					<span class="name">Pizza</span>
				</div>
			</td>
		</tr>
	</table>
</div>
